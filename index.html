<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <h6>Your Result</h6>
            <div class="resultValue">
                <p class="major">76</p>
                <p class="minor">of 100</p>
            </div>
            <div class="resultMessage">
                <h4>Great</h4>
                <p class="minor">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="sumCat1">
                <p><i class="fa-solid fa-bolt"> </i>  Reaction</p>
                <p class="num"><strong>80</strong> / 100</p>
            </div>
            <div class="sumCat2">
                <p><i class="fa-solid fa-brain"> </i>  Memory</p>
                <p class="num"><strong>92</strong> / 100</p>
            </div>
            <div class="sumCat3">
                <p><i class="fa-solid fa-comment"> </i>  Verbal</p>
                <p class="num"><strong>61</strong> / 100</p>
            </div>
            <div class="sumCat4">
                <p><i class="fa-solid fa-eye"> </i>  Visual</p>
                <p class="num"><strong>72</strong> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
